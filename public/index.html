<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GoogleMapsPano</title>
    <link rel="stylesheet" type="text/css" href= "styles.css">
    <script type="text/javascript" src="streetView.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"async defer></script>
  </head>
  <body id="body">
      
      <script> function load(){ initMap() }; window.onload = load </script>
      
      <div id="pano"></div>

      <div id="map"></div>

      <div id='myLocations' style="display:none"></div>

      <div id='controls'>
          
          <button id='mapButton' type="button" onclick= 'initMap()' >New Location</button>
        
      </div>

  </body>

</html>
